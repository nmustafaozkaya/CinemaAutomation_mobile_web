server {
    listen 80;
    server_name nmustafaozkaya.com.tr www.nmustafaozkaya.com.tr;
    
    # SSL kurulumundan sonra bu satırın yorumunu kaldırın
    # return 301 https://$server_name$request_uri;
    
    root /var/www/html/api_server/public;
    index index.php index.html;

    charset utf-8;

    # Log dosyaları
    access_log /var/log/nginx/cinema-access.log;
    error_log /var/log/nginx/cinema-error.log;

    # Maksimum upload boyutu
    client_max_body_size 20M;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }
    
    location = /robots.txt { 
        access_log off; 
        log_not_found off; 
    }

    error_page 404 /index.php;

    # PHP dosyaları için
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
    }

    # Gizli dosyaları engelle
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Static dosyalar için cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
}

